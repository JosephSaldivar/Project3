<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>POKEMON</title>
    <link rel="stylesheet" media="screen" href="css/display.css" />
  </head>

  <body>
    <header class="header" id="header">
      <figure>
        <img sizes="100vw"
        src="images/banner.jpg" alt="banner" />
        <figcaption>
          <a class ="url" href ="http://static.tumblr.com/5471502cc75f1e841a54ccfc01874613/zpp4ct6/mTGmk3w2t/tumblr_static_cropped-pokemon-pikachu-banner.jpg">Source</a>
        </figcaption>
      </figure>
    </header>


    <section id="pokemon-num">
    <h1>Learn anything and everything about Pokemon with a click of a button!</h1>
      <form id="poke-form" name="poke-form" method="get" action="#null">
        <label for="num">Enter a number to see some stats and facts on that pokemon:</label>
        <input id="num" type="text" name="num" />
        <input id="poke-submit" type="submit" name="poke-submit" value="Submit" />
      </form>
    </section>

    <section id="pokemon">
    <h2> The Pokemon's name: </h2>
      <p id="pokename"></p>
    </section>

    <section id="pokemonevo">
    <h2> The pokemon is evolves into: </h2>
      <p id="pokeevo"></p>
    </section>

    <section id="pokemontype">
    <h2> This pokemon's type(s) are: </h2>
      <p id="poketype"></p>
    </section>

    <section id="pokemonsprite">
      <p id="pokesprite"></p>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="site.js"></script>

    <footer>
      <p> Site Designed by Joseph Saldivar, Scott Rigg, Stephen Grzenia </p>
    </footer>
  </body>
</html>
